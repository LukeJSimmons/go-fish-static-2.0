<!doctype html>
<html lang="en" data-theme-mode="dark" data-theme="copper">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar sidebar--homepage">
      <div class="sidebar__brand">
        <span>GoFish The Logo</span>
      </div>
      <div class="sidebar__content">
        <a class="btn btn--no-border btn--active" href="/homepage/index.html"><i class="icon icon--large ph ph-game-controller"></i>Games</a>
        <a class="btn btn--no-border" href="/stats-page/index.html"><i class="icon icon--large ph ph-chart-bar"></i>Stats</a>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border"><i class="icon icon--large ph ph-user"></i>Profile</button>
        <button class="btn btn--no-border"><i class="icon icon--large ph ph-sign-out"></i>Log Out</button>
      </div>
    </nav>
    <main class="app-body">
      <header class="app__header"></header>
      <div class="app__content">
        <div class="games-list">
          <section>
            <div class="games-list__header">
              <span>Your Games</span>
              <a class="btn btn--primary" href="/new-game-page/index.html"><i class="icon icon--large ph ph-plus"></i>New Game</a>
            </div>
            <div class="game">
              <span class="game__title">Game 1</span>
              <div class="game__actions">
                <span class="game__player-count">This Game is Full</span>
                <a class="btn" href="/index.html">Play Now<i class="icon icon--large ph ph-play"></i></a>
              </div>
            </div>
            <div class="game">
              <span class="game__title">Game 2</span>
              <div class="game__actions">
                <span class="game__player-count">2/3 Players</span>
                <a class="btn">Play Now<i class="icon icon--large ph ph-play"></i></a>
              </div>
            </div>
          </section>
          <section>
            <div class="games-list__header">
              <span>All Games</span>
            </div>
            <div class="game">
              <span class="game__title">Game 1</span>
              <div class="game__actions">
                <span class="game__player-count">1/5 Players</span>
                <a class="btn">Join</a>
              </div>
            </div>
            <div class="game">
              <span class="game__title">Game 2</span>
              <div class="game__actions">
                <span class="game__player-count">2/3 Players</span>
                <a class="btn">Join</a>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme-mode="dark" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar sidebar--homepage">
      <div class="sidebar__brand">
        <span>GoFish The Logo</span>
      </div>
      <div class="sidebar__content">
        <button class="btn btn--no-border btn--active">Games</button>
        <button class="btn btn--no-border">Stats</button>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border">Profile</button>
        <button class="btn btn--no-border">Log Out</button>
      </div>
    </nav>
    <main class="games-list">
      <section>
        <div class="games-list__header">
          <span>Your Games</span>
          <a class="btn btn--primary"><span class="icon icon--x-large material-symbols-outlined">add</span>New Game</a>
        </div>
        <div class="game">
          <span class="game__title">Game 1</span>
          <div class="game__actions">
            <span class="game__player-count">This Game is Full</span>
            <a class="btn" href="../index.html">Play Now<span class="icon icon--x-large material-symbols-outlined">arrow_right</span></a>
          </div>
        </div>
        <div class="game">
          <span class="game__title">Game 2</span>
          <div class="game__actions">
            <span class="game__player-count">2/3 Players</span>
            <a class="btn">Play Now<span class="icon icon--x-large material-symbols-outlined">arrow_right</span></a>
          </div>
        </div>
      </section>
      <section>
        <div class="games-list__header">
          <span>All Games</span>
        </div>
        <div class="game">
          <span class="game__title">Game 1</span>
          <div class="game__actions">
            <span class="game__player-count">1/5 Players</span>
            <a class="btn">Join</a>
          </div>
        </div>
        <div class="game">
          <span class="game__title">Game 2</span>
          <div class="game__actions">
            <span class="game__player-count">2/3 Players</span>
            <a class="btn">Join</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

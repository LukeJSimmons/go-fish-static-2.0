<!doctype html>
<html lang="en" data-theme-mode="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body>
    <main class="game">
      <div class="panel panel--player-decks">
        <div class="game__header panel__header">
          <span class="material-symbols-outlined icon">arrow_back</span>
          <span>Game 1</span>
        </div>
        <div class="panel__content">
          <div class="player-decks">
            <h3>Players</h3>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Oliver</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>7</strong></span>
                  <span class="accordion__label">Books <strong>2</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Luke</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>5</strong></span>
                  <span class="accordion__label">Books <strong>2</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Robyn</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>2</strong></span>
                  <span class="accordion__label">Books <strong>3</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                  <img class="cards__card" src="/images/cards/back-red 1.png" />
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <div class="panel panel--feed">
        <div class="panel__header panel__header--feed">
          <span>Game Feed</span>
          <span class="badge badge--primary">Your Turn</span>
        </div>
        <div class="panel__content">
          <div class="feed">
            <div class="feed__actions">
              <span class="feed__player-action">Luke Asked <strong>Oliver</strong> for any <strong>8</strong>s</span>
              <div class="feed__action-responses">
                <div class="feed__response">
                  <img src="/images/subdirectory_arrow_right.svg" />
                  <span class="feed__player-response">Go fish: Oliver doesn't have any 8s</span>
                </div>
                <div class="feed__response">
                  <img src="/images/subdirectory_arrow_right.svg" />
                  <span class="feed__game-feedback">You drew a 7 of Diamonds</span>
                </div>
              </div>
            </div>
            <div class="feed__request-form">
              <div class="request-form__action-options">
                <div class="action-options__input-collection">
                  <label for="player">Player</label>
                  <select class="form-control" id="card-request">
                    <option>Oliver</option>
                    <option>Luke</option>
                    <option>Robyn</option>
                  </select>
                </div>
                <div class="action-options__input-collection">
                  <label for="card-request">Card Request</label>
                  <select class="form-control" type="text" id="player">
                    <option>Seven</option>
                    <option>Eight</option>
                    <option>Nine</option>
                  </select>
                </div>
              </div>
              <button class="btn btn--primary btn--request-form">Ask Oliver for Seven</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel--hand">
        <div class="panel__header">
          <span>Your Hand</span>
        </div>
        <div class="panel__content">
          <div class="cards">
            <img class="cards__card" src="/images/cards/6H.svg" />
            <img class="cards__card" src="/images/cards/9S.svg" />
            <img class="cards__card" src="/images/cards/9H.svg" />
            <img class="cards__card" src="/images/cards/2H.svg" />
            <img class="cards__card" src="/images/cards/2C.svg" />
            <img class="cards__card" src="/images/cards/10S.svg" />
          </div>
        </div>
      </div>
      <div class="panel panel--books">
        <div class="panel__header">
          <span>Your Books</span>
        </div>
        <div class="panel__content">
          <div class="cards cards--books">
            <img class="cards__card" src="/images/cards/AH.svg" />
            <img class="cards__card" src="/images/cards/10S.svg" />
            <img class="cards__card" src="/images/cards/3D.svg" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme-mode="dark" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body>
    <main class="game-layout">
      <div class="panel panel--player-decks">
        <div class="game-layout__header panel__header">
          <a class="material-symbols-outlined icon" href="./homepage/index.html">arrow_back</a>
          <span>Game 1</span>
        </div>
        <div class="panel__content">
          <div class="player-decks">
            <span>Players</span>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Oliver</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>7</strong></span>
                  <span class="accordion__label">Books <strong>2</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Luke</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>5</strong></span>
                  <span class="accordion__label">Books <strong>2</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
            <details class="accordion accordion--within-player-decks">
              <summary>
                <span class="accordion__marker material-symbols-outlined icon">arrow_right</span>
                <span class="accordion__label">Robyn</span>
                <div class="player-decks__deck-details">
                  <span class="accordion__label">Cards: <strong>2</strong></span>
                  <span class="accordion__label">Books <strong>3</strong></span>
                </div>
              </summary>
              <div class="player-decks__deck-group">
                <div class="cards cards--deck">
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                  <div class="cards__card">
                    <img class="cards__card" src="/images/cards/Card Back.svg" />
                    <img class="cards__card--overlay" src="/images/cards/back-red 1.png" />
                  </div>
                </div>
                <div class="cards cards--deck cards--books">
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                  <img class="cards__card" src="/images/cards/2C.svg" />
                </div>
              </div>
            </details>
          </div>
        </div>
      </div>
      <div class="panel panel--feed">
        <div class="panel__header panel__header--feed">
          <span>Game Feed</span>
          <span class="badge badge--primary">Your Turn</span>
        </div>
        <div class="panel__content panel__content--feed">
          <div class="feed">
            <div class="feed__actions">
              <span class="feed__bubble feed__bubble--player-action">Luke Asked <strong>Oliver</strong> for any <strong>8</strong>s</span>
              <div class="feed__action-responses">
                <div class="feed__response">
                  <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <mask id="mask0_4076_332" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
                  <rect width="20" height="20"/>
                  </mask>
                  <g mask="url(#mask0_4076_332)">
                  <path d="M12.0001 15.5833L11.234 14.8173L14.0017 12.0417H5.41675V3.41666H6.50008V10.9583H14.0017L11.234 8.19062L12.008 7.42478L16.0834 11.5L12.0001 15.5833Z"/>
                  </g>
                  </svg>
                  <span class="feed__bubble feed__bubble--player-response">Go fish: Oliver doesn't have any 8s</span>
                </div>
                <div class="feed__response">
                  <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <mask id="mask0_4076_332" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
                  <rect width="20" height="20"/>
                  </mask>
                  <g mask="url(#mask0_4076_332)">
                  <path d="M12.0001 15.5833L11.234 14.8173L14.0017 12.0417H5.41675V3.41666H6.50008V10.9583H14.0017L11.234 8.19062L12.008 7.42478L16.0834 11.5L12.0001 15.5833Z"/>
                  </g>
                  </svg>
                  <span class="feed__bubble feed__bubble--game-feedback">You drew a 7 of Diamonds</span>
                </div>
              </div>
            </div>
            <div class="feed__request-form">
              <div class="request-form__action-options">
                <div class="action-options__input-collection">
                  <label for="player">Player</label>
                  <select class="form-control" id="player">
                    <option>Oliver</option>
                    <option>Luke</option>
                    <option>Robyn</option>
                  </select>
                </div>
                <div class="action-options__input-collection">
                  <label for="card-request">Card Request</label>
                  <select class="form-control" type="text" id="card-request">
                    <option>Seven</option>
                    <option>Eight</option>
                    <option>Nine</option>
                  </select>
                </div>
              </div>
              <button class="btn btn--primary btn--request-form">Ask Oliver for Seven</button>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel--hand">
        <div class="panel__header panel__header--secondary">
          <span>Your Hand</span>
        </div>
        <div class="panel__content panel__content--horizontal">
          <div class="cards">
            <img class="cards__card" src="/images/cards/6H.svg" />
            <img class="cards__card" src="/images/cards/9S.svg" />
            <img class="cards__card" src="/images/cards/9H.svg" />
            <img class="cards__card" src="/images/cards/2H.svg" />
            <img class="cards__card" src="/images/cards/2C.svg" />
            <img class="cards__card" src="/images/cards/10S.svg" />
          </div>
        </div>
      </div>
      <div class="panel panel--books">
        <div class="panel__header panel__header--secondary">
          <span>Your Books</span>
        </div>
        <div class="panel__content panel__content--horizontal">
          <div class="cards cards--books">
            <img class="cards__card" src="/images/cards/AH.svg" />
            <img class="cards__card" src="/images/cards/10S.svg" />
            <img class="cards__card" src="/images/cards/3D.svg" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

<!doctype html>
<html lang="en" data-theme-mode="dark" data-theme="copper">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar sidebar--homepage">
      <div class="sidebar__brand">
        <span>GoFish The Logo</span>
      </div>
      <div class="sidebar__content">
        <a class="btn btn--no-border btn--active" href="/homepage/index.html"><i class="icon icon--large ph ph-game-controller"></i>Games</a>
        <a class="btn btn--no-border" href="/stats-page/index.html"><i class="icon icon--large ph ph-chart-bar"></i>Stats</a>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border"><i class="icon icon--large ph ph-user"></i>Profile</button>
        <button class="btn btn--no-border"><i class="icon icon--large ph ph-sign-out"></i>Log Out</button>
      </div>
    </nav>
    <main class="app-body">
      <header class="app__header"></header>
      <div class="app__content stats">
        <span>Player Stats</span>
        <table class="table table--primary">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Games</th>
              <th scope="col">Win Ratio</th>
              <th scope="col">Tables Flipped</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col">Oliver</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">0</th>
            </tr>
            <tr>
              <th scope="col">Luke</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">100</th>
            </tr>
            <tr>
              <th scope="col">Robyn</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">0</th>
            </tr>
            <tr>
              <th scope="col">Gavin</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">0</th>
            </tr>
            <tr>
              <th scope="col">Shmoliver</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">100</th>
            </tr>
            <tr>
              <th scope="col">Shluke</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">0</th>
            </tr>
            <tr>
              <th scope="col">Shrobyn</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">100</th>
            </tr>
            <tr>
              <th scope="col">Shgavin</th>
              <th scope="col">100</th>
              <th scope="col">100%</th>
              <th scope="col">100</th>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>

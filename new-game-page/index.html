<!doctype html>
<html lang="en" data-theme-mode="light" data-theme="copper">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar sidebar--homepage">
      <div class="sidebar__brand">
        <span>GoFish The Logo</span>
      </div>
      <div class="sidebar__content">
        <button class="btn btn--no-border btn--active">Games</button>
        <button class="btn btn--no-border">Stats</button>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border">Profile</button>
        <button class="btn btn--no-border">Log Out</button>
      </div>
    </nav>
    <main class="app-body">
      <header class="app__header">
        <nav class="navbar">
          <nav class="breadcrumbs">
            <a class="breadcrumbs__link" href="/homepage/index.html">Games</a>
            <div class="breadcrumbs__separator">
              <span class="material-symbols-outlined icon">arrow_right</span>
            </div>
            <a class="breadcrumbs__link" href="#">Create Game</a>
          </nav>
        </nav>
      </header>
      <div class="app__content">
        <div class="new-game-form">
          <header class="new-game-form__header">
            <span>Create a New Game</span>
          </header>
          <main class="new-game-form__content">
            <div class="form-group form-group--new-game-form">
              <div class="form-row">
                <label for="name" class="form-label">
                  Game Title
                  <input class="form-control" type="text" id="name">
                </label>
                <label for="player-count" class="form-label">
                  Players
                  <input class="form-control" type="number" id="player-count">
                </label>
              </div>
              <label for="password" class="form-label">
                Password
                <input class="form-control" type="password" id="password">
              </label>
              <div class="form-row">
                <label for="pairs" class="form-label form-label--radio">
                  <input type="radio" class="form-control" id="pairs" name="match-count">
                  Pairs
                </label>
                <label for="books" class="form-label form-label--radio">
                  <input type="radio" class="form-control" id="books" name="match-count">
                  Books
                </label>
              </div>
              <button class="btn btn--primary">Create Game</button>
            </div>
          </main>
        </div>
      </div>
    </main>
  </body>
</html>

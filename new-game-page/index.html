<!doctype html>
<html lang="en" data-theme-mode="light" data-theme="copper">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Go Fish Static 2.0</title>
  </head>
  <body class="app-with-sidebar">
    <nav class="sidebar sidebar--homepage">
      <div class="sidebar__brand">
        <span>GoFish The Logo</span>
      </div>
      <div class="sidebar__content">
        <button class="btn btn--no-border btn--active">Games</button>
        <button class="btn btn--no-border">Stats</button>
      </div>
      <div class="sidebar__content sidebar__content--end">
        <div class="divider"></div>
        <button class="btn btn--no-border">Profile</button>
        <button class="btn btn--no-border">Log Out</button>
      </div>
    </nav>
    <main class="app-body">
      <header class="app__header">
        <nav class="navbar">
          <nav class="breadcrumbs breadcrumbs--large">
            <a class="breadcrumbs__link" href="/homepage/index.html">Games</a>
            <div class="breadcrumbs__separator">
              <span class="material-symbols-outlined icon">arrow_right</span>
            </div>
            <a class="breadcrumbs__link" href="#">Create Game</a>
          </nav>
        </nav>
      </header>
      <div class="app__content new-game-form">
        <div class="form-group form-group--new-game-form">
          <span class="new-game-form__header">Create a New Game</span>
          <div class="new-game-form__form-row">
            <div class="form-group">
              <label for="name" class="form-label">Game Title</label>
              <input class="form-control" type="text" id="name" placeholder="game name" required>
            </div>
            <div class="form-group">
              <label for="player-count" class="form-label">Players</label>
              <input class="form-control" type="number" id="player-count" placeholder="2" required>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input class="form-control" type="password" id="password" placeholder="public if not provided">
          </div>
          <div class="new-game-form__form-row new-game-form__form-row--radio">
            <div class="form-group">
              <input type="radio" class="form-control" id="pairs" name="match-count">
              <label for="pairs" class="form-label form-label--radio">Pairs</label>
            </div>
            <div class="form-group">
              <input type="radio" class="form-control" id="books" name="match-count" checked>
              <label for="books" class="form-label form-label--radio">Books</label>
            </div>
          </div>
          <a class="btn btn--primary" href="/index.html">Create Game</a>
        </div>
      </div>
    </main>
  </body>
</html>
